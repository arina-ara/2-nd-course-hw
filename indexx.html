<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylee.css" />
  </head>

  <body>
    <div class="top center">
      <header class="top__header">
        <h1 class="header__main">Добро пожаловать на мой сайт мини-игр</h1>
        <h2 class="header__text">
          Тебе предстоит пройти несколько увлекательных игр.
        </h2>
        <h2 class="header__text">
          Если готов, нажимай <b>«Поехали!»</b> и <b>приступай</b>.
        </h2>
        <button class="header__button"><b>Поехали!</b></button>
      </header>
      <div class="line">
        <p class="line__text">Викторина</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
        <p class="line__text">Угадай число</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
        <p class="line__text">Переверни текст</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
        <p class="line__text">Простая арифметика</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
        <p class="line__text">Камень, ножницы, бумага</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
        <p class="line__text">Генератор случайных цветов</p>
        <img class="line__star" src="img/Star.svg" alt="звезда">
      </div>
    </div>
    <div></div>
  </body>
</html>
